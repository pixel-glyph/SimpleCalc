<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>SimpleCalc</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="http://pixel-glyph.github.io/SimpleCalc/app/img/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="http://pixel-glyph.github.io/SimpleCalc/app/img/favicon.ico" type="image/x-icon" />

    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
      <!--[if lt IE 8]>
          <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->

      <div id="answer">
        <p id="answer-output">0</p>
      </div>
      <div id="formula">
        <p id="formula-output"></p>
      </div>

      <div class="calculator">
        <div class="calc-row first-row">
          <button id="clear">C</button
          ><button id="delete">DEL</button
          ><button class="op">^</button>
        </div>
        <div class="calc-row">
          <button class="num">7</button
          ><button class="num">8</button
          ><button class="num">9</button
          ><button class="op">/</button>
        </div>
        <div class="calc-row">
          <button class="num">4</button
          ><button class="num">5</button
          ><button class="num">6</button
          ><button class="op">*</button>
        </div>
        <div class="calc-row">
          <button class="num">1</button
          ><button class="num">2</button
          ><button class="num">3</button
          ><button class="op">-</button>
        </div>
        <div class="calc-row">
          <button id="decimal">.</button
          ><button class="num">0</button
          ><button id="equals">=</button
          ><button class="op">+</button>
        </div>
      </div>

      <script src="js/app.min.js"></script>
  </body>
</html>
